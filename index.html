<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup de Cuisine</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/23351994ae.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="header-overlay">
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET GENEREUSES</h1>
            <div class="search-bar">
                <input type="text" placeholder="Recherchez une recette, un ingrédient, ...">
                <button type="submit"><i class="fas fa-search"></i>
            </div>
        </div>
    </header>

    <div class="filters">
        <div class="selectors">
        <select id="ingredients">
            <option value="" disabled selected>Ingrédients</option>
        </select>
        <select id="appareils">
            <option value="" disabled selected>Appareils</option>
        </select>
        <select id="ustensiles">
            <option value="" disabled selected>Ustensiles</option>
        </select>
        </div>
        <div class="tags-container"></div>
            <span>50 recettes</span>
        </div>

    <section class="recipes">
        <script src="/script/script.js"></script>
        <script src="/script/filters.js"></script>
    </section>
</body>
</html>
